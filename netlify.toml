[build]
  command = "npm run build || echo 'no build step'; mkdir -p public"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/_lib/**"]

[functions."autopick-vip-run2"]
  schedule = "*/15 * * * *"
  included_files = [
    "netlify/functions/_supabase-client.cjs",
    "netlify/functions/_logger.cjs",
    "netlify/functions/_corazonada.cjs",
    "prompts_punterx.md",
    "netlify/functions/_lib/**"
  ]
  external_node_modules = ["@supabase/supabase-js","openai"]

# (mantengo tus redirects b√°sicos; si no los usas, no pasa nada)
  node_bundler = "zisi"
[[redirects]]
  from = "/diag"
  to   = "/.netlify/functions/diagnostico-total"
  status = 200

[[redirects]]
  from = "/telegram/webhook"
  to   = "/.netlify/functions/telegram-webhook"
  status = 200
  force = true

[[redirects]]
  from = "/telegram/trial"
  to   = "/.netlify/functions/tg_trial_webhook"
  status = 200
  force = true
