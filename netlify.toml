[build]
  command = "npm run build || echo 'no build step'"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/window"
  to   = "/.netlify/functions/window-log"
  status = 200
  force = true

[functions]
  # Anclamos el impl para que est√© presente en /.netlify/functions del deploy
  included_files = ["netlify/functions/_lib/*.cjs"]

[functions."autopick-vip-run2"]
  included_files = ["netlify/functions/_lib/**","netlify/functions/send.cjs"]
