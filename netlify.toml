[functions]
  directory = "netlify/functions"

[functions."autopick-europe"]
  schedule = "0 13 * * *" # 8:30 a.m. hora CDMX

[functions."autopick-pre-mx"]
  schedule = "0 18 * * *" # 12:00 p.m. hora CDMX

[functions."autopick-evening"]
  schedule = "0 0 * * *" # 6:00 p.m. hora CDMX

