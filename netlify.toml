[build]
  command = "npm run build || echo 'no build step'; mkdir -p public"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/_lib/**"]

[[redirects]]
  from = "/telegram/webhook"
  to   = "/.netlify/functions/telegram-webhook"
  status = 200
  force = true

[[redirects]]
  from = "/telegram/trial"
  to   = "/.netlify/functions/tg_trial_webhook"
  status = 200
  force = true


[functions."autopick-vip-run2"]
  # Bundler: usamos el global (esbuild). Solo garantizamos que los archivos est√©n en el bundle:
  included_files = [
    "netlify/functions/autopick-vip-nuevo-impl.cjs",
    "netlify/functions/_lib/**",
    "netlify/functions/_logger.cjs",
    "netlify/functions/_supabase-client.cjs",
    "netlify/functions/_corazonada.cjs",
    "prompts_punterx.md"
  ]
