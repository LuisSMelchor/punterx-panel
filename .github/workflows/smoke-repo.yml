name: Smoke Repo Secrets
on: { workflow_dispatch: {} }
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Measure repo-level secrets
        shell: bash
        run: |
          set -euo pipefail
          echo "[AF_DEBUG] INLINE SITE_BASE bytes=$(printf '%s' "${{ secrets.SITE_BASE }}" | wc -c)"
          echo "[AF_DEBUG] INLINE DEBUG_TOKEN bytes=$(printf '%s' "${{ secrets.DEBUG_TOKEN }}" | wc -c)"
          echo "[AF_DEBUG] INLINE ECHO_TEST bytes=$(printf '%s' "${{ secrets.ECHO_TEST }}" | wc -c)"
