name: Smoke Secrets Alt
on: { workflow_dispatch: {} }
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Step-env measure (new names)
        shell: bash
        env:
          SB: ${{ secrets.SB_URL }}
          DT: ${{ secrets.DT_DBG }}
          CX: ${{ secrets.CTRL_X }}
        run: |
          set -euo pipefail
          for k in SB DT CX; do
            v="${!k:-}"
            b=$(printf '%s' "$v" | wc -c)
            echo "[AF_DEBUG] STEP_ENV $k bytes=$b"
          done
