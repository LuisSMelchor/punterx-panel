name: verify-all
on:
  pull_request:
  push:
    branches: [ chore/**, feat/**, main, develop ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run verify:all
