name: automerge-on-label
on:
  pull_request:
    types: [labeled, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    steps:
      - name: Try merge (squash) when checks are green
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) core.setFailed('No PR context');
            const { owner, repo } = context.repo;

            // Opcional: verifica estado de checks (ramas protegidas pueden bloquear)
            const combined = await github.repos.getCombinedStatusForRef({
              owner, repo, ref: pr.head.sha
            });
            const state = combined.data.state; // success | failure | pending

            if (state !== 'success') {
              core.info(`Checks not green yet: ${state}`);
              return;
            }

            try {
              await github.pulls.merge({
                owner, repo, pull_number: pr.number, merge_method: 'squash'
              });
              core.info(`PR #${pr.number} merged.`);
            } catch (e) {
              core.warning(`Merge failed: ${e.message}`);
            }
