<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>PunterX Panel - VIP y Gratuito</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1DB954;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .section-title {
      font-size: 22px;
      margin-top: 30px;
      padding-bottom: 5px;
      border-bottom: 2px solid #1DB954;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #222;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #1DB954;
      outline: none;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 30px;
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #159b41;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
      padding-bottom: 20px;
    }
    .field-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .field-group > div {
      flex: 1 1 45%;
    }
    @media (max-width: 600px) {
      .field-group > div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>PunterX | Panel de Pronósticos Deportivos</header>
  <div class="container">
    <div class="section-title">Información Gratuita</div>
    <div class="field-group">
      <div>
        <label for="sport">Deporte</label>
        <input id="sport" type="text" placeholder="Ej. Fútbol, Baloncesto, etc." />
      </div>
      <div>
        <label for="event">Evento / Partido</label>
        <input id="event" type="text" placeholder="Ej. Barcelona vs Real Madrid" />
      </div>
      <div>
        <label for="date">Fecha y Hora</label>
        <input id="date" type="text" placeholder="Ej. 28/07/2025 20:00 (GMT-5)" />
      </div>
      <div>
        <label for="bettype">Tipo de Apuesta</label>
        <input id="bettype" type="text" placeholder="Ej. Over 2.5 goles, 1X2, etc." />
      </div>
      <div>
        <label for="odds">Cuota</label>
        <input id="odds" type="text" placeholder="Ej. 1.85" />
      </div>
      <div>
        <label for="confidence">Confianza</label>
        <input id="confidence" type="text" placeholder="Alta, Media, Baja" />
      </div>
    </div>
    <label for="brief">Análisis breve</label>
    <textarea id="brief" placeholder="Resumen del pronóstico..."></textarea>

    <div class="section-title">Información VIP</div>
    <label for="detailed">Análisis Detallado</label>
    <textarea id="detailed" placeholder="Estadísticas, motivación, alineaciones..."></textarea>

    <label for="alternatives">Apuestas Alternativas</label>
    <textarea id="alternatives" placeholder="Otras opciones que tienen valor..."></textarea>

    <div class="field-group">
      <div>
        <label for="bookie">Bookie Sugerida</label>
        <input id="bookie" type="text" placeholder="Ej. Bet365, Pinnacle, etc." />
      </div>
      <div>
        <label for="value">Valor Detectado</label>
        <input id="value" type="text" placeholder="Ej. Error de mercado, cuota inflada..." />
      </div>
      <div>
        <label for="timing">Consejo de Timing</label>
        <input id="timing" type="text" placeholder="Ej. Apostar temprano, esperar..." />
      </div>
    </div>

    <label for="notes">Notas Adicionales</label>
    <textarea id="notes" placeholder="Recomendaciones finales..."></textarea>

    <input type="password" id="authCode" placeholder="Código de acceso requerido" required />
    <input type="text" id="honeypot" name="honeypot" style="display:none" autocomplete="off" />
    <button id="submitBtn">Enviar Pronóstico</button>
  </div>

  <footer>PunterX - Predicciones Profesionales en Tiempo Real</footer>

  <!-- Tu script JS actual permanece igual debajo -->
  <script>
    // Tu script permanece aquí sin cambios...
  </script>
</body>
</html>
