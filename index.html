<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>PunterX Panel - VIP y Gratuito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1DB954;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      max-width: 120px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #1DB954;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .section-title {
      margin-top: 30px;
      font-size: 20px;
      border-bottom: 2px solid #1DB954;
      padding-bottom: 5px;
    }
    .vip-logo {
      display: block;
      margin: 30px auto 10px auto;
      max-width: 140px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    button {
      margin-top: 30px;
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/punterx-canal.png" alt="Logo PunterX">
    PunterX | Panel de Pronósticos Deportivos
  </header>
  <div class="container">
    <div class="section-title">Información Gratuita</div>
    <label for="sport">Deporte</label>
    <input id="sport" type="text" placeholder="Ej. Fútbol, Baloncesto, etc."/>
    <label for="event">Evento / Partido</label>
    <input id="event" type="text" placeholder="Ej. Barcelona vs Real Madrid"/>
    <label for="date">Fecha y Hora (zona horaria)</label>
    <input id="date" type="text" placeholder="Ej. 28/07/2025 20:00 (GMT-5)"/>
    <label for="bettype">Tipo de Apuesta</label>
    <input id="bettype" type="text" placeholder="Ej. Over 2.5 goles, 1X2, etc."/>
    <label for="odds">Cuota</label>
    <input id="odds" type="text" placeholder="Ej. 1.85"/>
    <label for="confidence">Nivel de Confianza</label>
    <input id="confidence" type="text" placeholder="Ej. Alta, Media, Baja"/>
    <label for="brief">Análisis breve</label>
    <textarea id="brief" placeholder="Resumen breve del pronóstico..."></textarea>

    <img src="assets/punterx-vip.png" alt="Logo VIP" class="vip-logo">
    <div class="section-title">Información Exclusiva VIP</div>
    <label for="detailed">Análisis detallado</label>
    <textarea id="detailed" placeholder="Incluye estadísticas, motivación, alineaciones, contexto psicológico, etc."></textarea>
    <label for="alternatives">Apuestas Alternativas (si las hay)</label>
    <textarea id="alternatives" placeholder="Otras opciones de apuestas que también tienen valor..."></textarea>
    <label for="bookie">Bookie Sugerida</label>
    <input id="bookie" type="text" placeholder="Ej. Bet365, Pinnacle, 1xBet, etc."/>
    <label for="value">Valor Detectado</label>
    <input id="value" type="text" placeholder="Ej. Valor por cuota inflada, error de mercado, etc."/>
    <label for="timing">Consejo de Timing</label>
    <input id="timing" type="text" placeholder="Ej. Apostar temprano, esperar alineaciones, etc."/>
    <label for="notes">Notas adicionales</label>
    <textarea id="notes" placeholder="Cualquier recomendación o detalle adicional..."></textarea>

    <input type="password" id="authCode" placeholder="Código de acceso" required>
    <input type="text" id="honeypot" name="honeypot" style="display:none" autocomplete="off">
    <button id="submitBtn">Enviar Pronóstico</button>
  </div>

  <footer>PunterX - Predicciones Profesionales en Tiempo Real</footer>

  <!-- Tu script original permanece intacto -->
  <script>
    // Código JS original aquí (sin cambios)
  </script>
</body>
</html>
