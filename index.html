<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>PunterX Panel - VIP y Gratuito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1DB954;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #1DB954;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .section-title {
      margin-top: 30px;
      font-size: 20px;
      border-bottom: 2px solid #1DB954;
      padding-bottom: 5px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    button {
      margin-top: 30px;
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    /* üîß Estilos adicionales SOLO para logos */
    .logo-canal {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 120px;
      border-radius: 10px;
    }

    .logo-vip {
      display: block;
      margin: 30px auto 10px auto;
      max-width: 140px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Logo del canal antes del texto del encabezado -->
  <header>
    <img src="assets/punterx-canal.png" alt="Logo canal" class="logo-canal">
    PunterX | Panel de Pron√≥sticos Deportivos
  </header>

  <div class="container">
    <div class="section-title">Informaci√≥n Gratuita</div>
    <label for="sport">Deporte</label>
    <input id="sport" type="text" placeholder="Ej. F√∫tbol, Baloncesto, etc."/>
    <label for="event">Evento / Partido</label>
    <input id="event" type="text" placeholder="Ej. Barcelona vs Real Madrid"/>
    <label for="date">Fecha y Hora (zona horaria)</label>
    <input id="date" type="text" placeholder="Ej. 28/07/2025 20:00 (GMT-5)"/>
    <label for="bettype">Tipo de Apuesta</label>
    <input id="bettype" type="text" placeholder="Ej. Over 2.5 goles, 1X2, etc."/>
    <label for="odds">Cuota</label>
    <input id="odds" type="text" placeholder="Ej. 1.85"/>
    <label for="confidence">Nivel de Confianza</label>
    <input id="confidence" type="text" placeholder="Ej. Alta, Media, Baja"/>
    <label for="brief">An√°lisis breve</label>
    <textarea id="brief" placeholder="Resumen breve del pron√≥stico..."></textarea>

    <!-- ‚úÖ Logo VIP justo antes del t√≠tulo -->
    <img src="assets/punterx-vip.png" alt="Logo VIP" class="logo-vip">
    <div class="section-title">Informaci√≥n Exclusiva VIP</div>
    <label for="detailed">An√°lisis detallado</label>
    <textarea id="detailed" placeholder="Incluye estad√≠sticas, motivaci√≥n, alineaciones, contexto psicol√≥gico, etc."></textarea>
    <label for="alternatives">Apuestas Alternativas (si las hay)</label>
    <textarea id="alternatives" placeholder="Otras opciones de apuestas que tambi√©n tienen valor..."></textarea>
    <label for="bookie">Bookie Sugerida</label>
    <input id="bookie" type="text" placeholder="Ej. Bet365, Pinnacle, 1xBet, etc."/>
    <label for="value">Valor Detectado</label>
    <input id="value" type="text" placeholder="Ej. Valor por cuota inflada, error de mercado, etc."/>
    <label for="timing">Consejo de Timing</label>
    <input id="timing" type="text" placeholder="Ej. Apostar temprano, esperar alineaciones, etc."/>
    <label for="notes">Notas adicionales</label>
    <textarea id="notes" placeholder="Cualquier recomendaci√≥n o detalle adicional..."></textarea>

    <input type="password" id="authCode" placeholder="C√≥digo de acceso" required>

    <!-- Honeypot: campo invisible para bots -->
    <input type="text" id="honeypot" name="honeypot" style="display:none" autocomplete="off">

    <button id="submitBtn">Enviar Pron√≥stico</button>
  </div>

  <footer>PunterX - Predicciones Profesionales en Tiempo Real</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
  document.getElementById('submitBtn').addEventListener('click', async () => {
    const authCode = document.getElementById("authCode").value.trim();
    const honeypot = document.getElementById("honeypot")?.value.trim() || "";

    const lastSent = localStorage.getItem("lastSent");
    const now = Date.now();
    if (lastSent && now - parseInt(lastSent) < 60000) {
      alert("‚è≥ Por favor espera unos segundos antes de enviar otro pron√≥stico.");
      return;
    }

    const requiredFields = ["sport", "event", "date", "bettype", "odds", "confidence"];
    for (let id of requiredFields) {
      const el = document.getElementById(id);
      if (!el.value.trim()) {
        el.style.borderColor = "red";
        el.focus();
        alert("‚ö†Ô∏è Por favor completa todos los campos obligatorios de la secci√≥n gratuita.");
        return;
      } else {
        el.style.borderColor = "#1DB954";
      }
    }

    if (!authCode || authCode !== "PunterX2025") {
      document.getElementById("authCode").style.borderColor = "red";
      alert("üö´ C√≥digo de acceso incorrecto");
      return;
    } else {
      document.getElementById("authCode").style.borderColor = "#1DB954";
    }

    // üîê Seguridad: generar timestamp y firma HMAC
    const secret = "X9$Gtp#zD3@LP82mR*vWj5Q!7bCk%N0y"; // PUNTERX_SECRET (s√≠, va visible aqu√≠)
    const timestamp = Date.now().toString();
    const signature = CryptoJS.HmacSHA256(timestamp, secret).toString();

    const data = {
      authCode,
      honeypot,
      timestamp,
      signature,
      sport: document.getElementById("sport").value.trim(),
      match: document.getElementById("event").value.trim(),
      date: document.getElementById("date").value.trim(),
      bettype: document.getElementById("bettype").value.trim(),
      odds: document.getElementById("odds").value.trim(),
      confidence: document.getElementById("confidence").value.trim(),
      brief: document.getElementById("brief").value.trim(),
      detailed: document.getElementById("detailed").value.trim(),
      alternatives: document.getElementById("alternatives").value.trim(),
      bookie: document.getElementById("bookie").value.trim(),
      value: document.getElementById("value").value.trim(),
      timing: document.getElementById("timing").value.trim(),
      notes: document.getElementById("notes").value.trim()
    };

    try {
      const response = await fetch('/.netlify/functions/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-PX-Signature': signature
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('‚úÖ Pron√≥stico enviado correctamente');
        localStorage.setItem("lastSent", Date.now());
      } else {
        alert('‚ùå Error al enviar pron√≥stico');
      }
    } catch (error) {
      alert('‚ùå Error de conexi√≥n al servidor');
    }
  });
</script>
</body>
</html>
