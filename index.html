<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>PunterX Panel - VIP y Gratuito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1DB954;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #1DB954;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .section-title {
      margin-top: 30px;
      font-size: 20px;
      border-bottom: 2px solid #1DB954;
      padding-bottom: 5px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    button {
      margin-top: 30px;
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>PunterX | Panel de Pronósticos Deportivos</header>
  <div class="container">
    <div class="section-title">Información Gratuita</div>
    <label for="sport">Deporte</label>
    <input id="sport" type="text" placeholder="Ej. Fútbol, Baloncesto, etc."/>
    <label for="event">Evento / Partido</label>
    <input id="event" type="text" placeholder="Ej. Barcelona vs Real Madrid"/>
    <label for="date">Fecha y Hora (zona horaria)</label>
    <input id="date" type="text" placeholder="Ej. 28/07/2025 20:00 (GMT-5)"/>
    <label for="bettype">Tipo de Apuesta</label>
    <input id="bettype" type="text" placeholder="Ej. Over 2.5 goles, 1X2, etc."/>
    <label for="odds">Cuota</label>
    <input id="odds" type="text" placeholder="Ej. 1.85"/>
    <label for="confidence">Nivel de Confianza</label>
    <input id="confidence" type="text" placeholder="Ej. Alta, Media, Baja"/>
    <label for="brief">Análisis breve</label>
    <textarea id="brief" placeholder="Resumen breve del pronóstico..."></textarea>

    <div class="section-title">Información Exclusiva VIP</div>
    <label for="detailed">Análisis detallado</label>
    <textarea id="detailed" placeholder="Incluye estadísticas, motivación, alineaciones, contexto psicológico, etc."></textarea>
    <label for="alternatives">Apuestas Alternativas (si las hay)</label>
    <textarea id="alternatives" placeholder="Otras opciones de apuestas que también tienen valor..."></textarea>
    <label for="bookie">Bookie Sugerida</label>
    <input id="bookie" type="text" placeholder="Ej. Bet365, Pinnacle, 1xBet, etc."/>
    <label for="value">Valor Detectado</label>
    <input id="value" type="text" placeholder="Ej. Valor por cuota inflada, error de mercado, etc."/>
    <label for="timing">Consejo de Timing</label>
    <input id="timing" type="text" placeholder="Ej. Apostar temprano, esperar alineaciones, etc."/>
    <label for="notes">Notas adicionales</label>
    <textarea id="notes" placeholder="Cualquier recomendación o detalle adicional..."></textarea>

    <button id="submitBtn">Enviar Pronóstico</button>
  </div>

  <footer>PunterX - Predicciones Profesionales en Tiempo Real</footer>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const data = {
        sport: document.getElementById('sport').value,
        event: document.getElementById('event').value,
        date: document.getElementById('date').value,
        bettype: document.getElementById('bettype').value,
        odds: document.getElementById('odds').value,
        confidence: document.getElementById('confidence').value,
        brief: document.getElementById('brief').value,
        detailed: document.getElementById('detailed').value,
        alternatives: document.getElementById('alternatives').value,
        bookie: document.getElementById('bookie').value,
        value: document.getElementById('value').value,
        timing: document.getElementById('timing').value,
        notes: document.getElementById('notes').value
      };

      try {
        const response = await fetch('/.netlify/functions/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('✅ Pronóstico enviado correctamente');
        } else {
          alert('❌ Error al enviar pronóstico');
        }
      } catch (error) {
        alert('❌ Error de conexión al servidor');
      }
    });
  </script>
</body>
</html>
